name: ci

on:
  push:
    branches: [ main ]
    paths:
      - src/**
      - src/Dockerfile


jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # e.g. "abdullah7191"
          password: ${{ secrets.DOCKERHUB_TOKEN }}      # or DOCKERHUB_PASSWORD â€” must match your secret name

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            abdullah7191/python-app:latest
            abdullah7191/python-app:${{ env.SHORT_SHA }}
